<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./jquery-ui.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <img class="image" src="./images/image1.jpg" alt="">
        <img class="image" src="./images/image2.jpg" alt="">
        <img class="image" src="./images/image3.jpg" alt="">
        <img class="image" src="./images/image4.jpg" alt="">
        <img class="image" src="./images/image5.jpg" alt="">
        <img class="image" src="./images/image6.jpg" alt="">

    </div>

    <div class="view">

        <i id="close" class="fa-solid fa-circle-xmark"></i>
        <i id="left" class="fa-solid fa-circle-arrow-left"></i>
        
        <div class="imgView">
            
            <img id="newImg" src="./images/image2.jpg" alt="">

        </div>

        <i id="right" class="fa-solid fa-circle-arrow-right"></i>
        
    </div>


    <script src="./jquery-ui.js"></script>
    <script src="./jquery.js"></script>
    <script src="./main.js"></script>
</body>
</html>
